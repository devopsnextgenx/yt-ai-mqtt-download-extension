<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Folder Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .search-box {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        
        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }

        .date-filter-container {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .date-input-group {
            flex: 1;
            min-width: 200px;
        }

        .date-input-group label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-size: 0.9em;
            font-weight: 500;
        }

        .date-input-group input {
            padding: 10px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .active-filter-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            margin-left: 10px;
        }
        
        .breadcrumb {
            padding: 15px 20px;
            background: #fff;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .breadcrumb-item {
            color: #667eea;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .breadcrumb-item:hover {
            background: #f8f9fa;
        }
        
        .breadcrumb-separator {
            margin: 0 5px;
            color: #6c757d;
        }
        
        .content {
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .folder, .file {
            padding: 12px 15px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .folder:hover, .file:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }
        
        .folder {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
        }
        
        .file {
            background: #fff;
            border-left: 4px solid #28a745;
        }
        
        .icon {
            font-size: 1.5em;
        }
        
        .name {
            flex: 1;
            font-weight: 500;
        }
        
        .size {
            color: #6c757d;
            font-size: 0.9em;
        }

        .date-info {
            color: #6c757d;
            font-size: 0.85em;
            margin-left: auto;
            white-space: nowrap;
        }

        .copy-btn {
            padding: 5px 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
            margin-left: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .copy-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .copy-icon {
            font-size: 1em;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .stats {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .stat-item {
            flex: 1;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Movie Folder Browser</h1>
            <p>Browse and search your movie collection</p>
        </div>
        
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Search for movies or folders...">
            
            <div class="date-filter-container">
                <div class="date-input-group">
                    <label for="dateFrom">üìÖ From Date:</label>
                    <input type="datetime-local" id="dateFrom" class="search-input">
                </div>
                <div class="date-input-group">
                    <label for="dateTo">üìÖ To Date:</label>
                    <input type="datetime-local" id="dateTo" class="search-input">
                </div>
                <div class="filter-buttons">
                    <button id="applyDateFilter" class="btn btn-primary">Apply Filter</button>
                    <button id="clearDateFilter" class="btn btn-secondary">Clear</button>
                </div>
            </div>
            <div id="filterStatus" style="margin-top: 10px; font-size: 0.9em; color: #495057;"></div>
        </div>
        
        <div class="breadcrumb" id="breadcrumb">
            <span class="breadcrumb-item" onclick="navigateTo([])">üè† Home</span>
        </div>
        
        <div class="content" id="content">
            <div class="loading">Loading movie data...</div>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="folderCount">0</div>
                <div class="stat-label">Folders</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="fileCount">0</div>
                <div class="stat-label">Files</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="filteredCount">0</div>
                <div class="stat-label">Showing</div>
            </div>
        </div>
    </div>
    
    <script>
        let treeData = null;
        let currentPath = [];
        let allItems = [];
        let dateFilter = {
            from: null,
            to: null,
            active: false
        };
        
        // Load JSON file
        fetch('content_tree.json')
            .then(response => response.json())
            .then(data => {
                treeData = data;
                initializeSearch();
                navigateTo([]);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = 
                    '<div class="no-results">Error loading movie data: ' + error.message + '</div>';
            });
        
        function initializeSearch() {
            allItems = [];
            flattenTree(treeData, []);
        }
        
        function flattenTree(node, path) {
            if (node.children) {
                for (const [name, child] of Object.entries(node.children)) {
                    const itemPath = [...path, name];
                    allItems.push({
                        name: name,
                        path: itemPath,
                        type: child.type,
                        url: child.url,
                        size: child.size,
                        last_modified: child.last_modified
                    });
                    
                    if (child.type === 'folder') {
                        flattenTree(child, itemPath);
                    }
                }
            }
        }
        
        
        function copyToClipboard(url, event) {
            // Stop event propagation to prevent opening the file
            event.stopPropagation();
            
            // Try modern clipboard API first
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(url).then(() => {
                    showCopySuccess(event.currentTarget);
                }).catch(err => {
                    console.error('Clipboard API failed:', err);
                    // Fallback to older method
                    fallbackCopyToClipboard(url, event.currentTarget);
                });
            } else {
                // Use fallback for older browsers
                fallbackCopyToClipboard(url, event.currentTarget);
            }
        }
        
        function fallbackCopyToClipboard(text, button) {
            // Create a temporary textarea element
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.top = '0';
            textarea.style.left = '0';
            textarea.style.width = '2em';
            textarea.style.height = '2em';
            textarea.style.padding = '0';
            textarea.style.border = 'none';
            textarea.style.outline = 'none';
            textarea.style.boxShadow = 'none';
            textarea.style.background = 'transparent';
            textarea.style.opacity = '0';
            
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess(button);
                } else {
                    showCopyError(button, text);
                }
            } catch (err) {
                console.error('Fallback copy failed:', err);
                showCopyError(button, text);
            }
            
            document.body.removeChild(textarea);
        }
        
        function showCopySuccess(button) {
            const originalHTML = button.innerHTML;
            button.innerHTML = '<span class="copy-icon">‚úì</span> Copied!';
            button.classList.add('copied');
            
            // Reset after 2 seconds
            setTimeout(() => {
                button.innerHTML = originalHTML;
                button.classList.remove('copied');
            }, 2000);
        }
        
        function showCopyError(button, url) {
            // Show prompt with URL for manual copy
            const result = prompt('Unable to copy automatically. Please copy this URL manually:', url);
            
            // If user didn't cancel, show success message
            if (result !== null) {
                showCopySuccess(button);
            }
        }
        
        function parseDate(dateStr) {
            if (!dateStr) return null;
            
            // Try multiple date format patterns
            const patterns = [
                // YYYY-MM-DD HH:MM:SS or YYYY-MM-DD HH:MM
                /(\d{4})-(\d{2})-(\d{2})\s+(\d{2}):(\d{2})(?::(\d{2}))?/,
                // DD-Mon-YYYY HH:MM
                /(\d{2})-([A-Za-z]{3})-(\d{4})\s+(\d{2}):(\d{2})/,
                // MM/DD/YYYY HH:MM or MM/DD/YYYY HH:MM AM/PM
                /(\d{2})\/(\d{2})\/(\d{4})\s+(\d{2}):(\d{2})(?:\s+([AP]M))?/,
                // DD/MM/YYYY HH:MM
                /(\d{2})\/(\d{2})\/(\d{4})\s+(\d{2}):(\d{2})/
            ];
            
            for (let pattern of patterns) {
                const match = dateStr.match(pattern);
                if (match) {
                    try {
                        // Handle different formats
                        if (match[0].includes('-') && match[0].match(/^\d{4}/)) {
                            // YYYY-MM-DD format
                            return new Date(dateStr.replace(' ', 'T'));
                        } else if (match[2] && isNaN(match[2])) {
                            // DD-Mon-YYYY format
                            const monthMap = {
                                'Jan': 0, 'Feb': 1, 'Mar': 2, 'Apr': 3, 'May': 4, 'Jun': 5,
                                'Jul': 6, 'Aug': 7, 'Sep': 8, 'Oct': 9, 'Nov': 10, 'Dec': 11
                            };
                            return new Date(match[3], monthMap[match[2]], match[1], match[4], match[5]);
                        } else {
                            // Try generic parsing
                            return new Date(dateStr);
                        }
                    } catch (e) {
                        console.warn('Failed to parse date:', dateStr, e);
                    }
                }
            }
            
            return null;
        }
        
        function isDateInRange(itemDate, fromDate, toDate) {
            const parsed = parseDate(itemDate);
            if (!parsed) return true; // Include items without dates
            
            if (fromDate && parsed < fromDate) return false;
            if (toDate && parsed > toDate) return false;
            
            return true;
        }
        
        function applyDateFilter() {
            const fromInput = document.getElementById('dateFrom').value;
            const toInput = document.getElementById('dateTo').value;
            
            dateFilter.from = fromInput ? new Date(fromInput) : null;
            dateFilter.to = toInput ? new Date(toInput) : null;
            dateFilter.active = !!(dateFilter.from || dateFilter.to);
            
            updateFilterStatus();
            
            // Refresh the current view
            const searchQuery = document.getElementById('searchInput').value;
            if (searchQuery) {
                searchItems(searchQuery);
            } else {
                renderContent();
            }
        }
        
        function clearDateFilter() {
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            dateFilter.from = null;
            dateFilter.to = null;
            dateFilter.active = false;
            
            updateFilterStatus();
            
            // Refresh the current view
            const searchQuery = document.getElementById('searchInput').value;
            if (searchQuery) {
                searchItems(searchQuery);
            } else {
                renderContent();
            }
        }
        
        function updateFilterStatus() {
            const status = document.getElementById('filterStatus');
            if (dateFilter.active) {
                let statusText = 'üîç Active filter: ';
                if (dateFilter.from) {
                    statusText += `From ${dateFilter.from.toLocaleString()} `;
                }
                if (dateFilter.to) {
                    statusText += `To ${dateFilter.to.toLocaleString()}`;
                }
                status.innerHTML = `<span class="active-filter-badge">${statusText}</span>`;
            } else {
                status.innerHTML = '';
            }
        }
        
        function shouldIncludeItem(item) {
            if (!dateFilter.active || item.type === 'folder') return true;
            return isDateInRange(item.last_modified, dateFilter.from, dateFilter.to);
        }
        
        function navigateTo(path) {
            currentPath = path;
            renderBreadcrumb();
            renderContent();
        }
        
        function renderBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            let html = '<span class="breadcrumb-item" onclick="navigateTo([])">üè† Home</span>';
            
            currentPath.forEach((item, index) => {
                const partialPath = currentPath.slice(0, index + 1);
                html += '<span class="breadcrumb-separator">‚Ä∫</span>';
                html += `<span class="breadcrumb-item" onclick='navigateTo(${JSON.stringify(partialPath)})'>${item}</span>`;
            });
            
            breadcrumb.innerHTML = html;
        }
        
        function hasMatchingFiles(node) {
            // Recursively check if a folder or any of its subfolders contain files matching the filter
            if (!node || !node.children) return false;
            
            for (const child of Object.values(node.children)) {
                if (child.type === 'file') {
                    if (isDateInRange(child.last_modified, dateFilter.from, dateFilter.to)) {
                        return true;
                    }
                } else if (child.type === 'folder') {
                    if (hasMatchingFiles(child)) {
                        return true;
                    }
                }
            }
            return false;
        }
        
        function renderContent() {
            const content = document.getElementById('content');
            let node = treeData;
            
            for (const segment of currentPath) {
                node = node.children[segment];
            }
            
            if (!node || !node.children) {
                content.innerHTML = '<div class="no-results">No items found</div>';
                updateStatsDisplay(0, 0, 0);
                return;
            }
            
            const items = Object.entries(node.children);
            let folders = items.filter(([_, item]) => item.type === 'folder');
            let files = items.filter(([_, item]) => item.type === 'file');
            
            // Apply date filter to files
            if (dateFilter.active) {
                files = files.filter(([_, item]) => isDateInRange(item.last_modified, dateFilter.from, dateFilter.to));
                
                // Filter folders to only show those with matching files
                folders = folders.filter(([_, item]) => hasMatchingFiles(item));
            }
            
            let html = '';
            let displayedFolders = 0;
            let displayedFiles = 0;
            
            folders.forEach(([name, item]) => {
                displayedFolders++;
                html += `
                    <div class="folder" onclick='navigateTo(${JSON.stringify([...currentPath, name])})'>
                        <span class="icon">üìÅ</span>
                        <span class="name">${name}</span>
                    </div>
                `;
            });
            
            files.forEach(([name, item]) => {
                displayedFiles++;
                const dateInfo = item.last_modified ? `<span class="date-info">üìÖ ${item.last_modified}</span>` : '';
                html += `
                    <div class="file" onclick='window.open("${item.url}", "_blank")'>
                        <span class="icon">üé¨</span>
                        <span class="name">${name}</span>
                        ${item.size ? `<span class="size">${item.size}</span>` : ''}
                        ${dateInfo}
                        <button class="copy-btn" onclick='copyToClipboard("${item.url.replace(/'/g, "\\'")}", event)'>
                            <span class="copy-icon">üìã</span> Copy
                        </button>
                    </div>
                `;
            });
            
            if (!html) {
                content.innerHTML = '<div class="no-results">No items found matching the filter criteria</div>';
            } else {
                content.innerHTML = html;
            }
            
            updateStats();
        }
        
        function updateStats() {
            let totalFolderCount = 0;
            let totalFileCount = 0;
            let visibleFileCount = 0;
            
            function countAll(node) {
                if (node.children) {
                    for (const child of Object.values(node.children)) {
                        if (child.type === 'folder') {
                            totalFolderCount++;
                            countAll(child);
                        } else {
                            totalFileCount++;
                        }
                    }
                }
            }
            
            function countVisible(node) {
                if (node.children) {
                    for (const child of Object.values(node.children)) {
                        if (child.type === 'file') {
                            if (isDateInRange(child.last_modified, dateFilter.from, dateFilter.to)) {
                                visibleFileCount++;
                            }
                        } else if (child.type === 'folder') {
                            countVisible(child);
                        }
                    }
                }
            }
            
            countAll(treeData);
            
            if (dateFilter.active) {
                countVisible(treeData);
            } else {
                visibleFileCount = totalFileCount;
            }
            
            updateStatsDisplay(totalFolderCount, totalFileCount, visibleFileCount);
        }
        
        function updateStatsDisplay(folders, files, filtered) {
            document.getElementById('folderCount').textContent = folders;
            document.getElementById('fileCount').textContent = files;
            document.getElementById('filteredCount').textContent = filtered;
        }
        
        function searchItems(query) {
            if (!query) {
                renderContent();
                return;
            }
            
            const content = document.getElementById('content');
            let results = allItems.filter(item => 
                item.name.toLowerCase().includes(query.toLowerCase())
            );
            
            // Apply date filter to search results
            if (dateFilter.active) {
                // For files, filter by date
                results = results.filter(item => {
                    if (item.type === 'file') {
                        return isDateInRange(item.last_modified, dateFilter.from, dateFilter.to);
                    } else {
                        // For folders, check if they contain matching files
                        let node = treeData;
                        for (const segment of item.path) {
                            node = node.children[segment];
                        }
                        return hasMatchingFiles(node);
                    }
                });
            }
            
            if (results.length === 0) {
                content.innerHTML = '<div class="no-results">No results found</div>';
                updateStatsDisplay(0, 0, 0);
                return;
            }
            
            let html = '';
            let folderCount = 0;
            let fileCount = 0;
            
            results.forEach(item => {
                const pathStr = item.path.join(' ‚Ä∫ ');
                const icon = item.type === 'folder' ? 'üìÅ' : 'üé¨';
                const className = item.type;
                
                if (item.type === 'folder') {
                    folderCount++;
                    html += `
                        <div class="${className}" onclick='navigateTo(${JSON.stringify(item.path)})'>
                            <span class="icon">${icon}</span>
                            <span class="name">${item.name}</span>
                            <span class="size" style="flex: 0 0 auto; max-width: 50%;">${pathStr}</span>
                        </div>
                    `;
                } else {
                    fileCount++;
                    const dateInfo = item.last_modified ? `<span class="date-info">üìÖ ${item.last_modified}</span>` : '';
                    html += `
                        <div class="${className}" onclick='window.open("${item.url}", "_blank")'>
                            <span class="icon">${icon}</span>
                            <span class="name">${item.name}</span>
                            <span class="size" style="flex: 0 0 auto; max-width: 40%;">${pathStr}</span>
                            ${dateInfo}
                            <button class="copy-btn" onclick='copyToClipboard("${item.url.replace(/'/g, "\\'")}", event)'>
                                <span class="copy-icon">üìã</span> Copy
                            </button>
                        </div>
                    `;
                }
            });
            
            content.innerHTML = html;
            updateStatsDisplay(folderCount, fileCount, fileCount);
        }
        
        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchItems(e.target.value);
        });
        
        document.getElementById('applyDateFilter').addEventListener('click', applyDateFilter);
        document.getElementById('clearDateFilter').addEventListener('click', clearDateFilter);
        
        // Allow Enter key to apply filter
        document.getElementById('dateFrom').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') applyDateFilter();
        });
        document.getElementById('dateTo').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') applyDateFilter();
        });
    </script>
</body>
</html>
