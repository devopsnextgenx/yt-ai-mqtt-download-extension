<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Folder Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .search-box {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        
        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }
        
        .search-input:disabled {
            background: #e9ecef;
            cursor: not-allowed;
        }
        
        .breadcrumb {
            padding: 15px 20px;
            background: #fff;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .breadcrumb-item {
            color: #667eea;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .breadcrumb-item:hover {
            background: #f8f9fa;
        }
        
        .breadcrumb-separator {
            margin: 0 5px;
            color: #6c757d;
        }
        
        .content {
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .folder, .file {
            padding: 12px 15px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .folder:hover, .file:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }
        
        .folder {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
        }
        
        .file {
            background: #fff;
            border-left: 4px solid #28a745;
        }
        
        .icon {
            font-size: 1.5em;
        }
        
        .name {
            flex: 1;
            font-weight: 500;
        }
        
        .size {
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .no-results, .loading, .error {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .error {
            color: #dc3545;
        }
        
        .error-details {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 15px;
            margin: 20px;
            color: #721c24;
        }
        
        .error-details h3 {
            margin-bottom: 10px;
        }
        
        .error-details ul {
            text-align: left;
            margin-left: 20px;
        }
        
        .stats {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .stat-item {
            flex: 1;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Movie Folder Browser</h1>
            <p>Browse and search your movie collection</p>
        </div>
        
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Search for movies or folders..." disabled>
        </div>
        
        <div class="breadcrumb" id="breadcrumb">
            <span class="breadcrumb-item" onclick="navigateTo([])">üè† Home</span>
        </div>
        
        <div class="content" id="content">
            <div class="loading">
                <div class="spinner"></div>
                Loading movie data...
            </div>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="folderCount">0</div>
                <div class="stat-label">Folders</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="fileCount">0</div>
                <div class="stat-label">Files</div>
            </div>
        </div>
    </div>
    
    <script>
        let treeData = null;
        let currentPath = [];
        let allItems = [];
        
        // Try multiple possible JSON file names
        const possibleFiles = ['movie_tree.json', 'sample.json', 'tree.json', 'content_tree.json'];
        let currentFileIndex = 0;
        
        function tryLoadJSON() {
            if (currentFileIndex >= possibleFiles.length) {
                showError();
                return;
            }
            
            const fileName = possibleFiles[currentFileIndex];
            console.log(`Attempting to load: ${fileName}`);
            
            fetch(fileName)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(`Successfully loaded: ${fileName}`);
                    treeData = data;
                    initializeSearch();
                    navigateTo([]);
                    document.getElementById('searchInput').disabled = false;
                })
                .catch(error => {
                    console.error(`Failed to load ${fileName}:`, error);
                    currentFileIndex++;
                    tryLoadJSON();
                });
        }
        
        function showError() {
            document.getElementById('content').innerHTML = `
                <div class="error-details">
                    <h3>‚ùå Unable to Load Movie Data</h3>
                    <p><strong>Problem:</strong> Could not find a valid JSON file in the same folder as this HTML file.</p>
                    <p><strong>Tried loading:</strong></p>
                    <ul>
                        ${possibleFiles.map(f => `<li>${f}</li>`).join('')}
                    </ul>
                    <p><strong>Solutions:</strong></p>
                    <ul>
                        <li>Make sure <code>movie_tree.json</code> exists in the same folder as this HTML file</li>
                        <li>Run the crawler script first: <code>python script.py crawl</code></li>
                        <li>Check browser console (F12) for detailed error messages</li>
                        <li>If using the sample data, rename it to <code>movie_tree.json</code></li>
                    </ul>
                    <p><strong>Current location:</strong> ${window.location.href}</p>
                </div>
            `;
        }
        
        // Start loading
        tryLoadJSON();
        
        function initializeSearch() {
            allItems = [];
            flattenTree(treeData, []);
        }
        
        function flattenTree(node, path) {
            if (node.children) {
                for (const [name, child] of Object.entries(node.children)) {
                    const itemPath = [...path, name];
                    allItems.push({
                        name: name,
                        path: itemPath,
                        type: child.type,
                        url: child.url,
                        size: child.size
                    });
                    
                    if (child.type === 'folder') {
                        flattenTree(child, itemPath);
                    }
                }
            }
        }
        
        function navigateTo(path) {
            currentPath = path;
            renderBreadcrumb();
            renderContent();
        }
        
        function renderBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            let html = '<span class="breadcrumb-item" onclick="navigateTo([])">üè† Home</span>';
            
            currentPath.forEach((item, index) => {
                const partialPath = currentPath.slice(0, index + 1);
                html += '<span class="breadcrumb-separator">‚Ä∫</span>';
                html += `<span class="breadcrumb-item" onclick='navigateTo(${JSON.stringify(partialPath)})'>${escapeHtml(item)}</span>`;
            });
            
            breadcrumb.innerHTML = html;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function renderContent() {
            const content = document.getElementById('content');
            let node = treeData;
            
            for (const segment of currentPath) {
                node = node.children[segment];
                if (!node) {
                    content.innerHTML = '<div class="no-results">Folder not found</div>';
                    return;
                }
            }
            
            if (!node || !node.children) {
                content.innerHTML = '<div class="no-results">No items found</div>';
                return;
            }
            
            const items = Object.entries(node.children);
            const folders = items.filter(([_, item]) => item.type === 'folder');
            const files = items.filter(([_, item]) => item.type === 'file');
            
            let html = '';
            
            // Sort folders alphabetically
            folders.sort((a, b) => a[0].localeCompare(b[0]));
            folders.forEach(([name, item]) => {
                html += `
                    <div class="folder" onclick='navigateTo(${JSON.stringify([...currentPath, name])})'>
                        <span class="icon">üìÅ</span>
                        <span class="name">${escapeHtml(name)}</span>
                    </div>
                `;
            });
            
            // Sort files alphabetically
            files.sort((a, b) => a[0].localeCompare(b[0]));
            files.forEach(([name, item]) => {
                html += `
                    <div class="file" onclick='window.open("${item.url}", "_blank")'>
                        <span class="icon">üé¨</span>
                        <span class="name">${escapeHtml(name)}</span>
                        ${item.size ? `<span class="size">${escapeHtml(item.size)}</span>` : ''}
                    </div>
                `;
            });
            
            content.innerHTML = html || '<div class="no-results">No items found</div>';
            updateStats();
        }
        
        function updateStats() {
            let folderCount = 0;
            let fileCount = 0;
            
            function count(node) {
                if (node.children) {
                    for (const child of Object.values(node.children)) {
                        if (child.type === 'folder') {
                            folderCount++;
                            count(child);
                        } else {
                            fileCount++;
                        }
                    }
                }
            }
            
            count(treeData);
            document.getElementById('folderCount').textContent = folderCount;
            document.getElementById('fileCount').textContent = fileCount;
        }
        
        function searchItems(query) {
            if (!query) {
                renderContent();
                return;
            }
            
            const content = document.getElementById('content');
            const lowerQuery = query.toLowerCase();
            const results = allItems.filter(item => 
                item.name.toLowerCase().includes(lowerQuery)
            );
            
            if (results.length === 0) {
                content.innerHTML = `<div class="no-results">No results found for "${escapeHtml(query)}"</div>`;
                return;
            }
            
            // Sort results by relevance (exact matches first, then by name)
            results.sort((a, b) => {
                const aExact = a.name.toLowerCase() === lowerQuery;
                const bExact = b.name.toLowerCase() === lowerQuery;
                if (aExact && !bExact) return -1;
                if (!aExact && bExact) return 1;
                return a.name.localeCompare(b.name);
            });
            
            let html = '';
            results.forEach(item => {
                const pathStr = item.path.slice(0, -1).join(' ‚Ä∫ ');
                const icon = item.type === 'folder' ? 'üìÅ' : 'üé¨';
                const className = item.type;
                
                if (item.type === 'folder') {
                    html += `
                        <div class="${className}" onclick='navigateTo(${JSON.stringify(item.path)})'>
                            <span class="icon">${icon}</span>
                            <div style="flex: 1; min-width: 0;">
                                <div class="name">${escapeHtml(item.name)}</div>
                                ${pathStr ? `<div class="size">${escapeHtml(pathStr)}</div>` : ''}
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="${className}" onclick='window.open("${item.url}", "_blank")'>
                            <span class="icon">${icon}</span>
                            <div style="flex: 1; min-width: 0;">
                                <div class="name">${escapeHtml(item.name)}</div>
                                ${pathStr ? `<div class="size">${escapeHtml(pathStr)}</div>` : ''}
                            </div>
                            ${item.size ? `<span class="size">${escapeHtml(item.size)}</span>` : ''}
                        </div>
                    `;
                }
            });
            
            content.innerHTML = html;
        }
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchItems(e.target.value);
        });
    </script>
</body>
</html>
